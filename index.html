<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">

    <title>Hello, world!</title>
</head>

<body>
    <section class="section-wrap">
        <div class="section-inner">
            <form class="g-3">
                <div class="row" id="stepOne">
                    <h4 class="py-3">Personal Information</h4>
                    <div class="col-md-12">
                        <label for="inputName" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="inputName">
                    </div>
                    <div class="col-md-12">
                        <label for="inputEmail" class="form-label">Email</label>
                        <input type="text" class="form-control" id="inputEmail">
                    </div>
                </div>
                <div class="row" id="stepTwo">
                    <h4 class="py-3">Educational Information</h4>
                    <div class="col-md-12">
                        <label for="inputEducation" class="form-label">Education Level</label>
                        <input type="text" class="form-control" id="inputEducation">
                    </div>
                    <div class="col-md-12">
                        <label for="inputPassingYear" class="form-label">Passing Year</label>
                        <input type="number" class="form-control" id="inputPassingYear">
                    </div>
                </div>

                <div class="row" id="stepThree">
                    <h4 class="py-3">Job Information</h4>
                    <div class="col-md-12">
                        <label for="inputCompany" class="form-label">Company Name</label>
                        <input type="text" class="form-control" id="inputCompany">
                    </div>
                    <div class="col-md-12">
                        <label for="jobTitle" class="form-label">Job Title</label>
                        <input type="text" class="form-control" id="jobTitle">
                    </div>
                </div>

                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Sign in</button>
                </div>
            </form>
        </div>
    </section>
    <script src="app.js"></script>
</body>

</html>
